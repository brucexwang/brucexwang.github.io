<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Academic publications by Bruce X. Wang">
    <title>Bruce X. Wang - Publications</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5f3a1ad43.js" crossorigin="anonymous"></script>
    <style>
        .publication-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #2c3e50;
        }
        .publication-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .author-highlight {
            color: #2c3e50;
            font-weight: 600;
        }
        .badge-type {
            background-color: #2c3e50;
            color: white;
        }
        .abstract-toggle {
            font-size: 0.9rem;
            padding-left: 0;
        }
        .year-header {
            position: sticky;
            top: 70px;
            background: white;
            z-index: 1;
            padding: 1rem 0;
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div id="headerbar"></div>

    <div class="container py-5">
        <h1 class="display-5 mb-4">Publications</h1>

        <!-- Filter Controls -->
        <div class="mb-4">
            <div class="btn-group" role="group" aria-label="Publication filters">
                <button type="button" class="btn btn-outline-dark active" data-filter="all">All</button>
                <button type="button" class="btn btn-outline-dark" data-filter="journal">Journal Articles</button>
                <button type="button" class="btn btn-outline-dark" data-filter="conference">Conference Proceedings</button>
                <button type="button" class="btn btn-outline-dark" data-filter="presentation">Presentations</button>
            </div>
        </div>

        <!-- Publications Container -->
        <div id="publications-container">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <div id="footerbar"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Publication data structure
       const publications = [
    // 2025 Journal Articles
    {
        year: 2025,
        type: "conference",
        title: "A Multimodal Chinese Dataset for Cross-Lingual Sarcasm Detection",
        authors: "Gao, X. Y., Wang, B. X., Zhang, M., Huang, S. M., Zhu, L., Nayak, S. & Coler, M.",
        venue: "Proceedings of INTERSPEECH 2025, Rotterdam, The Netherlands",
        badges: ["Multimodal Analysis", "Sarcasm Detection"]
    },

    // 2024 Journal Articles
    {
        year: 2024,
        type: "journal",
        title: "Balancing validity and reliability as a function of sampling variability in forensic voice comparison",
        authors: "Wang, B. X. & Hughes, V.",
        venue: "Science & Justice 64(6), 649–659",
        link: "https://doi.org/10.1016/j.scijus.2024.10.002",
        badges: ["Forensic Phonetics", "Methodology"]
    },
    {
        year: 2024,
        type: "journal",
        title: "English prosodic focus marking by Cantonese trilingual children with and without autism spectrum disorder",
        authors: "Wang, B. X., Chen, S., Zhou, F., Chan, A. & Tang, T.",
        venue: "Journal of Speech, Language, and Hearing Research, 1-20",
        link: "https://doi.org/10.1044/2023_JSLHR-23-00508",
        badges: ["Autism Research", "Prosody"]
    },
    // Add all other 2024 entries following same pattern...

    // 2023
    {
        year: 2023,
        type: "journal",
        title: "Multidimensional signals and analytic flexibility: Estimating degrees of freedom in human speech analyses",
        authors: "Coretta, S., Casillas, J. V., Roessig, S., [...] Wang, B. X. & Wood, A.",
        venue: "Advances in Methods and Practices in Psychological Sciences",
        badges: ["Methodology", "Speech Analysis"]
    },

    // 2022
    {
        year: 2022,
        type: "journal",
        title: "The effect of sampling variability on overall performance and individual speakers' behaviour in likelihood ratio-based forensic voice comparison",
        authors: "Wang, B. X.",
        venue: "International Journal of Speech, Language and the Law 29(1), 99–103",
        link: "https://doi.org/10.1558/ijsll.23731",
        badges: ["Forensic Phonetics", "Sampling Variability"]
    },
    // Continue adding all entries...

    // Conference Presentations
    {
        year: 2025,
        type: "presentation",
        title: "A new resource for Cantonese Forensic Voice Comparison",
        authors: "Wang, B. X., Huang, S. M. & He, L.",
        venue: "33rd International Association for Forensic Phonetics & Acoustics, The Hague",
        badges: ["Resource Development", "Cantonese"]
    },
    {
        year: 2024,
        type: "presentation",
        title: "Beyond Accuracy: Prioritising Reliability to Reduce the Risk of Miscarriages of Justice in Forensic Voice Comparison",
        authors: "Wang, B. X. & Hughes, V.",
        venue: "14th International Conference on Applied Linguistics, Hong Kong",
        badges: ["Forensic Ethics", "Reliability"]
    },
    // Add all presentation entries...
];

        // Generate HTML for publications
        function renderPublications(filter = 'all') {
            const container = document.getElementById('publications-container');
            container.innerHTML = '';
            
            let currentYear = null;
            
            publications
                .sort((a, b) => b.year - a.year)
                .filter(pub => filter === 'all' || pub.type === filter)
                .forEach(pub => {
                    if (pub.year !== currentYear) {
                        currentYear = pub.year;
                        container.innerHTML += `
                            <div class="year-header">
                                <h2 class="my-3">${currentYear}</h2>
                            </div>`;
                    }
                    
                    container.innerHTML += `
                        <div class="card publication-card mb-3" data-type="${pub.type}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <h3 class="h5 card-title">${pub.title}</h3>
                                        <div class="text-muted mb-2">
                                            ${pub.authors.replace(/Wang, B\. X\./g, '<span class="author-highlight">Wang, B. X.</span>')}
                                        </div>
                                    </div>
                                    <span class="badge badge-type">${pub.type.toUpperCase()}</span>
                                </div>
                                
                                <div class="mb-2">
                                    <i class="fas fa-book-open me-2"></i>
                                    <em>${pub.venue}</em>
                                </div>
                                
                                ${pub.badges ? `<div class="d-flex gap-2 flex-wrap mb-3">
                                    ${pub.badges.map(b => `<span class="badge bg-secondary">${b}</span>`).join('')}
                                </div>` : ''}
                                
                                <div class="d-flex gap-2">
                                    ${pub.link ? `<a href="${pub.link}" class="btn btn-sm btn-outline-dark" target="_blank">
                                        <i class="fas fa-external-link-alt"></i> Full Text
                                    </a>` : ''}
                                    ${pub.abstract ? `<button class="btn btn-sm btn-link abstract-toggle" 
                                            type="button" 
                                            data-bs-toggle="collapse" 
                                            data-bs-target="#abstract-${pub.id}">
                                        Show Abstract
                                    </button>` : ''}
                                </div>
                                
                                ${pub.abstract ? `<div class="collapse mt-2" id="abstract-${pub.id}">
                                    <div class="card card-body">
                                        ${pub.abstract}
                                    </div>
                                </div>` : ''}
                            </div>
                        </div>`;
                });
        }

        // Filter Handling
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderPublications(e.target.dataset.filter);
            });
        });

        // Initial load
        renderPublications();

        // Header/Footer loading
        $(function() {
            $("#headerbar").load("header.html");
            $("#footerbar").load("footer.html");
        });
    </script>
</body>
</html>
